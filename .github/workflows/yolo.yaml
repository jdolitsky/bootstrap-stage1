name: yolo

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  yolo:
    name: yolo
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v3
      - name: yolo
        run: |
          make all

      - uses: actions/upload-artifact@v3
        with:
          name: my-artifact
          
          path: packages
